{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title>Document</title>
</head>
<body>

    <header>
        <img src="{% static 'assets/logo.jpeg' %}" alt="Uma pessoa feliz no computador" class="logo">
    </header>

    <main>
        <h1>Authenticação com OAuth 2.0</h1>
        <div class="social-midia">
            <div class="social-midia-details">
                <a href="http://localhost:8000/accounts/github/login/">
                    <img src="{% static 'assets/github.svg' %}" alt="Icone para realizar Authenticação com GitHub" class=".social-media-icon">
                    <p>GitHub</p>
                </a>
            </div>
        </div>
    </main>

</body>
</html>
